{% extends 'html/head.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% if messages %}
  {% for j in messages %}
  <div class="alert alert-{{j.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{j}}
</div>
  {% endfor %}
{% endif %}

<div class="container">

	<a href="" class="btn btn-primary mt-2">Google</a>

	<div class="card col-md-6 mt-5 shadow-lg mx-auto  text-dark">
		<h3 class="mx-auto mt-3">Login</h3>
		<div class="card-body">
		<form method="post" action="{% url 'lg' %}">
			{% csrf_token %}
			<input type="text" name="username" placeholder="Enter Username" class="form-control my-2">
			<input type="password" name="password" placeholder="Enter Password" class="form-control my-2">
			<div class="row">
				<div class="col">
					 <a href="{% url 'reg' %}" class="btn btn-secondary col-sm my-2">New User</a>
				</div>
				<div class="col">
					<input type="submit" value="Login" class="form-control my-2 col-sm btn btn-success">
				</div>
			</div>
			<a href="{% url 'rt' %}" class="btn btn-info col-sm my-2">Forget password</a>
		</form>
		</div>
	</div>
</div>
</div>
{% endblock %}
